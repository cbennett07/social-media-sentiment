version: "3.8"

services:
  # ===================
  # INFRASTRUCTURE
  # ===================

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sentiment
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Create the bucket on startup
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/sentiment-raw-content --ignore-existing;
      exit 0;
      "

  # ===================
  # APPLICATION SERVICES
  # ===================

  collector:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      REDIS_URL: redis://redis:6379
      QUEUE_TOPIC: raw_content
      NEWSAPI_KEY: ${NEWSAPI_KEY:-}
      NEWSAPI_ENABLED: ${NEWSAPI_ENABLED:-true}
      REDDIT_CLIENT_ID: ${REDDIT_CLIENT_ID:-}
      REDDIT_CLIENT_SECRET: ${REDDIT_CLIENT_SECRET:-}
      REDDIT_USER_AGENT: ${REDDIT_USER_AGENT:-SentimentCollector/1.0}
      REDDIT_ENABLED: ${REDDIT_ENABLED:-true}
      RSS_ENABLED: ${RSS_ENABLED:-true}
      TWITTER_BEARER_TOKEN: ${TWITTER_BEARER_TOKEN:-}
      TWITTER_ENABLED: ${TWITTER_ENABLED:-true}
      TWITTER_MAX_RESULTS: ${TWITTER_MAX_RESULTS:-100}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  processor:
    build:
      context: .
      dockerfile: processor/Dockerfile
    ports:
      - "8081:8081"
    environment:
      REDIS_URL: redis://redis:6379
      QUEUE_TOPIC: raw_content
      USE_REDIS_STREAMS: "false"
      LLM_PROVIDER: ${LLM_PROVIDER:-anthropic}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      LLM_MODEL: ${LLM_MODEL:-}
      STORAGE_BUCKET: sentiment-raw-content
      STORAGE_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/sentiment
      BATCH_SIZE: ${BATCH_SIZE:-10}
      SKIP_EXISTING: ${SKIP_EXISTING:-true}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8082:8082"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/sentiment
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost:5173"]'
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - api
      - collector
      - processor

  # Optional: Run processor as a continuous worker instead of API
  processor-worker:
    build:
      context: .
      dockerfile: processor/Dockerfile
    command: ["python", "-m", "processor.main", "worker"]
    environment:
      REDIS_URL: redis://redis:6379
      QUEUE_TOPIC: raw_content
      USE_REDIS_STREAMS: "false"
      LLM_PROVIDER: ${LLM_PROVIDER:-anthropic}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      LLM_MODEL: ${LLM_MODEL:-}
      STORAGE_BUCKET: sentiment-raw-content
      STORAGE_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/sentiment
      BATCH_SIZE: ${BATCH_SIZE:-10}
      SKIP_EXISTING: ${SKIP_EXISTING:-true}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    profiles:
      - worker  # Only starts with: docker compose --profile worker up

volumes:
  redis_data:
  postgres_data:
  minio_data:
